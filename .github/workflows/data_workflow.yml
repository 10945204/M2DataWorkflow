name: Data Analysis Workflow

on:
  push:
    paths:
      - 'Grad Program Exit Survey Data 2024.xlsx'
      - 'process_data.py'
      - 'requirements.txt'
      - '.github/workflows/data_workflow.yml'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run analysis
      run: python process_data.py

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: program-ranking-results
        path: results/
